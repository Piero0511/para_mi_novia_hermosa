<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi-coraz√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url('sofia.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .heart-container {
      width: 250px;
      height: 250px;
      position: relative;
      animation: palpitar 1s ease-in-out infinite alternate;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .heart-shape {
      fill: url(#grad);
    }

    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 1.6em;
      text-shadow: 0 0 5px #000;
      pointer-events: none;
    }

    .contenido {
      text-align: center;
      margin-top: 30px;
      animation: aparecer 2s ease;
    }

    h2 {
      color: black;
      font-size: 1.5em;
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 5px 15px;
      border-radius: 10px;
    }

    @keyframes palpitar {
      0%   { transform: scale(1.05); }
      80%  { transform: scale(1); }
      100% { transform: scale(0.95); }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- üéµ M√∫sica de fondo -->
  <audio id="musica" autoplay loop muted>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio HTML5.
  </audio>

  <!-- ‚ù§Ô∏è Coraz√≥n SVG -->
  <div class="heart-container">
    <svg viewBox="0 0 32 29.6">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#fa5094;stop-opacity:0.9" />
          <stop offset="100%" style="stop-color:#fa5094;stop-opacity:0.9" />
        </linearGradient>
      </defs>
      <path class="heart-shape" d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2
        C32,3.8,28.2,0,23.6,0z"/>
    </svg>
    <div class="heart-text">Sof√≠a</div>
  </div>

  <!-- üí¨ Frase -->
  <div class="contenido">
    <h2>TE QUIERO MUCHO AMOR ‚àû</h2>
  </div>

  <script>
    // Activar audio tras interacci√≥n del usuario
    document.body.addEventListener("click", () => {
      const musica = document.getElementById("musica");
      musica.muted = false;
      musica.play();
    });
  </script>

</body>
</html>
